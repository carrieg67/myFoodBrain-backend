<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Food Brain</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

       

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
            background-color: rgba(17, 17, 17, 0.9); /* Slightly transparent to enhance blur effect */
            overflow-x: hidden;
            overflow-y: auto;
            transition: width 0.5s, backdrop-filter 0.5s;
            padding-top: 60px;
            
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: transform 0.5s;
            z-index: 4;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .text-above {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h1>Menu</h1>
            <ul style="list-style-type:none; padding-left: 0;">
                <li><a href="index.html" class="text-above">Home</a></li>
                <li><a href="foodscanner.html">Purpose</a></li>
                <li><a href="about.html">Food Scanner</a></li>
            </ul>
        </div>
    </div>

    
        <button class="openbtn" onclick="openNav()">&#9654;</button> <!-- Right arrow -->
        <h2></h2>
        <p></p>
    

   
        <h1 class="txt">Food Scanner to get easy receipes with what you have!</h1>
   

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            document.getElementById("main").style.marginLeft = "200px";
            document.querySelector('.openbtn').style.display = 'none';
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            setTimeout(() => {
                document.querySelector('.openbtn').style.display = 'block';
            }, 500); // Adjust delay to match the transition duration
        }
    </script>
</body>
</html>
